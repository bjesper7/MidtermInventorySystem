<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Registration</title>
    <style>
      body {
        max-height: max-content;
        background-image: linear-gradient(rgb(255, 255, 255), rgb(29, 29, 29));
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img
            class="d-flex justify-content-end"
            style="height: 8ch"
            src="Sony-logo.png"
            alt="Sony Products Logo.png"
        /></a>
      </div>
    </nav>
    <div
      class="container bg-light rounded-5 shadow-lg"
      style="
        margin-top: 5%;
        margin-bottom: 0%;
        font-weight: bold;
        padding-top: 0.5ch;
        padding-left: 5ch;
        padding-right: 5ch;
        width: fit-content;
      "
    >
      <br />
      <h2>Please Register an Account</h2>
      <hr />
      <form id="register-form">
        <div class="container">
          <label for="email">Email:</label><br />
          <input
            type="email"
            name="email"
            id="email"
            style="width: 420px"
            placeholder="Please input a valid email address"
            required
          />
          <br /><br />
          <label for="password">Password:</label><br />
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            style="width: 420px"
            placeholder="Password must be atleast 6 characters"
            required
          />
          <br /><br />
          <button
            type="submit"
            class="btn btn-dark"
            style="color: whitesmoke; font-size: larger; font-weight: bold"
          >
            Register
          </button>
          <p class="small fw-bold mt-2 pt-1 mb-0">
            Already have an account ?
            <a href="login.html" class="link-success">Login</a>
          </p>
          <br />
        </div>
      </form>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
  apiKey: "AIzaSyC8rXqUAKjlL7UnURD1SJdBQEUOnvOBog0",
  authDomain: "inventory-system-43083.firebaseapp.com",
  projectId: "inventory-system-43083",
  storageBucket: "inventory-system-43083.appspot.com",
  messagingSenderId: "598538777494",
  appId: "1:598538777494:web:f6e4c3ace5fb6d4e9be3b7"
};
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get elements
      const registerForm = document.querySelector("#register-form");

      // Register form submit event listener
      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();

        // Get user info
        const email = registerForm["email"].value;
        const password = registerForm["password"].value;

        // Create new user with email and password
        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in
            var user = userCredential.user;
            console.log(user);

            // Redirect to dashboard or display success message
            // Replace this with your own code
            alert("Registration successful!");
            window.location.href = "login.html";
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            console.error(errorCode, errorMessage);

            // Display error message
            // Replace this with your own code
            alert(errorMessage);
          });
      });
    </script>
  </body>
  <footer style="margin-top: 50ch" class="bg-black text-white py-3">
    <div class="container text-center">
      <span>Copyright Â© 2023 Sony | All Rights Reserved</span>
    </div>
  </footer>
</html>
