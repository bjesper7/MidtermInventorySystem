    <div

    >
      <h2 style="text-align: center; font-weight: bold; padding-top: 3ch">
        Sony Product Availability List
      </h2>
      <hr />
      <div class="container" style="padding-top: 5ch; padding-bottom: 5ch">
        <table>
          <thead>
            <th
              style="
                width: 30ch;
                outline: auto;
                text-align: center;
                font-size: larger;
                font-weight: bolder;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              "
            >
              Sony Product Name
            </th>
            <th
              style="
                width: 30ch;
                outline: auto;
                text-align: center;
                font-size: larger;
                font-weight: bolder;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              "
            >
              Sony Product Type
            </th>
            <th
              style="
                width: 30ch;

              "
            >
              Sony Product Serial Number

            <th
              style="

                outline: auto;

                font-size: larger;

          <tbody style="text-align: center; outline: auto" id="tbody1">
            <!-- <tr>
                       <td>2</td>

                       <td>10</td>
                       <td>B</td>
                       <td>male</td>
                   </tr> -->
          </tbody>
        </table>
        '
        <div style="text-align: center; padding-top: 5ch">
          <button
            class="container-fluid bg-dark rounded-5 shadow-lg"
            style="
              color: white;
              font-weight: bold;
              width: min-content;
              text-align: center;
            "
            onclick="refreshPage()"
          >
            Refresh

        </div>

      <!--Firebase Libraries-->
      <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>

      <!-- CONFIGURATION -->
      <script id="MainScript">
        var firebaseConfig = {
  apiKey: "AIzaSyC8rXqUAKjlL7UnURD1SJdBQEUOnvOBog0",
  authDomain: "inventory-system-43083.firebaseapp.com",
  databaseURL: "https://inventory-system-43083-default-rtdb.firebaseio.com",
  projectId: "inventory-system-43083",
  storageBucket: "inventory-system-43083.appspot.com",
  messagingSenderId: "598538777494",
  appId: "1:598538777494:web:f6e4c3ace5fb6d4e9be3b7"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get all data
        function SelectAllData() {
          firebase
            .database()
            .ref("Sony/")
            .once("value", function (AllRecords) {
              AllRecords.forEach(function (CurrentRecord) {
                var name = CurrentRecord.val().Sonyname;
                var roll = CurrentRecord.val().Serialnum;
                var sec = CurrentRecord.val().Sonytype;
                var gen = CurrentRecord.val().Status;
                AddItemsToTable(name, roll, sec, gen);
              });
            });
        }
        window.onload = SelectAllData;

        // Filling the table
        var stdNo = 0;
        function AddItemsToTable(name, roll, sec, gen) {
          var tbody = document.getElementById("tbody1");
          var trow = document.createElement("tr");

          var td2 = document.createElement("td");
          var td3 = document.createElement("td");
          var td4 = document.createElement("td");
          var td5 = document.createElement("td");

          td2.innerHTML = name;
          td4.innerHTML = roll;
          td3.innerHTML = sec;
          td5.innerHTML = gen;

          trow.appendChild(td2);
          trow.appendChild(td3);
          trow.appendChild(td4);
          trow.appendChild(td5);
          tbody.appendChild(trow);
        }
      </script>
    </div>
    <div
      class="container bg-light rounded-5 shadow-lg"
      style="
        margin-top: 5%;
        margin-bottom: 0%;
        font-weight: bold;
        padding-top: 5ch;
        padding-left: 5ch;
        padding-right: 5ch;
        padding-bottom: 5ch;
      "
    >
      <h2 style="text-align: center; font-weight: bold; padding-top: 1ch">
        Add or Update Canon Product Availability
      </h2>
      <hr />
      <br />
      <label>Sony Name</label> <br />
      <input class="container" id="Namebox" type="text" /> <br /><br />
      <label>Serial Number</label> <br />
      <input minlength="8" class="container" id="Rollbox" type="text" />
      <br /><br />
      <label>Sony Type</label><br />
      <input class="container" id="Sectionbox" type="text" />
      <br /><br />
      <label>Status</label
      ><select id="Genbox" class="form-select">
        <option value="Available">Available</option>
        <option value="Not Available">Not Available</option>
      </select>
      <br />
      <div style="text-align: center">
        <hr />
        <button
          class="container-fluid bg-dark rounded-5 shadow-lg"
          style="color: white; font-weight: bold; width: min-content"
          id="Insbtn"
        >
          INSERT
        </button>
        <button
          class="container-fluid bg-dark rounded-5 shadow-lg"
          style="color: white; font-weight: bold; width: min-content"
          id="Selbtn"
        >
          SELECT
        </button>
        <button
          class="container-fluid bg-dark rounded-5 shadow-lg"
          style="color: white; font-weight: bold; width: min-content"
          id="Updbtn"
        >
          UPDATE
        </button>
        <button
          class="container-fluid bg-dark rounded-5 shadow-lg"
          style="color: white; font-weight: bold; width: min-content"
          id="Delbtn"
        >
          DELETE
        </button>
      </div>
      <br />
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
  apiKey: "AIzaSyC8rXqUAKjlL7UnURD1SJdBQEUOnvOBog0",
  authDomain: "inventory-system-43083.firebaseapp.com",
  projectId: "inventory-system-43083",
  storageBucket: "inventory-system-43083.appspot.com",
  messagingSenderId: "598538777494",
  appId: "1:598538777494:web:f6e4c3ace5fb6d4e9be3b7"
};
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import {
        getDatabase,
        ref,
        set,
        child,
        update,
        remove,
        get,
      } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js";

      const db = getDatabase();
      // references

      var namebox = document.getElementById("Namebox");
      var rollbox = document.getElementById("Rollbox");
      var secbox = document.getElementById("Sectionbox");
      var genbox = document.getElementById("Genbox");

      var insBtn = document.getElementById("Insbtn");
      var selBtn = document.getElementById("Selbtn");
      var updBtn = document.getElementById("Updbtn");
      var delBtn = document.getElementById("Delbtn");

      // add data function

      function InsertData() {
        set(ref(db, "Sony/" + rollbox.value), {
          Sonyname: namebox.value,
          Serialnum: rollbox.value,
          Sonytype: secbox.value,
          Status: genbox.value,
        })
          .then(() => {
            alert("Data Stored Succesfully");
          })
          .catch((error) => {
            alert("Unsuccesful, Error" + error);
          });
      }
      //Select data function//

      function SelectData() {
        const dbref = ref(db);

        get(child(dbref, "Sony/" + rollbox.value))
          .then((snapshot) => {
            if (snapshot.exists()) {
              namebox.value = snapshot.val().Sonyname;
              secbox.value = snapshot.val().Sonytype;
              genbox.value = snapshot.val().Status;
            } else {
              alert("No Data Found");
            }
          })
          .catch((error) => {
            alert("Unsuccesful, Error" + error);
          });
      }

      // update date function ??

      function UpdateData() {
        update(ref(db, "Sony/" + rollbox.value), {
          Sonyname: namebox.value,
          Sonytype: secbox.value,
          Status: genbox.value,
        })
          .then(() => {
            alert("Data Updated Succesfully");
          })
          .catch((error) => {
            alert("Unsuccesful, Error" + error);
          });
      }

      // Delete Function

      function DeleteData() {
        remove(ref(db, "Sony/" + rollbox.value))
          .then(() => {
            alert("Data removed Succesfully");
          })
          .catch((error) => {
            alert("Unsuccesful, Error" + error);
          });
      }

      //Assign events to buttons

      insBtn.addEventListener("click", InsertData);
      selBtn.addEventListener("click", SelectData);
      updBtn.addEventListener("click", UpdateData);
      delBtn.addEventListener("click", DeleteData);
    </script>
